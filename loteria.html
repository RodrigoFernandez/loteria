<! DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Loteria</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header class="cabeza p-3 mb-2 bg-info">
            <div class="row row-cols-3">
                <div class="col col-md-auto">
                    <img src="img/bingo_cabecera.png">
                </div>
                <div class="col col-xxl d-flex align-items-center">
                   <h1>Lotería</h1>
                </div>
                <!--a href="https://www.flaticon.es/iconos-gratis/loteria" title="lotería iconos">Lotería iconos creados por Freepik - Flaticon</a-->
            </div>
        </header>
        <div class="container-fluid">
            <div class="row row-cols-1">
                <div class="col col-xxl-12 p-3 text-center">
                    <button id="btnIniciar" class="btn btn-primary btn-lg">Iniciar</button>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="col col-xxl-12 p-3 text-center">
                    <button id="btnSacar" class="btn btn-success btn-lg">Sacar</button>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="col col-xxl-12 p-3 mb-2 bg-warning">
                    <h2 id="resultado" class="text-center"></h2>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="col col-xxl-12 p-3 mb-2 text-center">
                    <img id="imagen" class="mg-thumbnail rounded">
                </div>
            </div>
        </div>

        <footer class="pie p-4 mt-4 bg-light mt-auto">
            <span id="estado"></span>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./loteria.js"></script>
    </body>
</html>
